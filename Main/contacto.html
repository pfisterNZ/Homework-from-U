<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica del Sol</title>
    <link rel="stylesheet" href="/Main/style.css">
</head>

<body>

    <header>
        <h1>Clinica del Sol S.R.L.</h1>
        <h2>Sistema de gestión de turnos médicos</h2>
    </header>

    <div class="container">

        <div class="barra-lateral">
            <picture><img src="" alt=""></picture>
            <nav class="menu-lateral">
                <ul>
                    <li><a href="/Main/index.html">
                            <button>Inicio</button>
                        </a>
                    <li><a href="/Main/AreasMedicas/ClinicaGeneral/ClinicaGeneral.html">
                            <button>Clinica General</button>
                        </a>
                    </li>
                    <li><a href="/Main/AreasMedicas/Gastroenterologia/gastroenterologia.html">
                            <button>Gastroenterología</button>
                        </a>
                    </li>
                    <li><a href="/Main/AreasMedicas/Cardiologia/cardiologia.html">
                            <button>Cardiologiía</button>
                        </a>
                    </li>
                    <li><a href="/Main/AreasMedicas/Pediatria/pediatria.html">
                            <button>Pediatria</button>
                        </a>
                    </li>
                    <li><a href="/Main/AreasMedicas/Oncologia/oncologia.html">
                            <button>Oncología</button>
                        </a>
                    </li>
                    <li><a href="/Main/contacto.html">
                            <button class="contactanos">CONTACTANOS</button>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>
        <div class="contenido-central">
            <h2>Contacto con Clinica del Sol</h2>
            <form action="/Main/submit_turno.html" method="POST" class="form-contacto">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>

                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI" required>

                <label for="tipo-turno">Motivo:</label>
                <select id="tipo-turno" name="tipo-turno" required>
                    <option value="" disabled selected>Seleccione el motivo</option>
                    <option value="consulta">Estado del Turno</option>
                    <option value="control">Control</option>
                    <option value="emergencia">Emergencia</option>
                </select>
                <label for="consulta">Ingrese su consulta:</label>
                <textarea id="consulta" name="consulta" placeholder="Ingrese el motivo de la consulta" rows="3"
                    required></textarea>



                <button type="submit" class="btn-enviar">Enviar Consulta</button>
            </form>
        </div>


    </div>
</body>

</html>
